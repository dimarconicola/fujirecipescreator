name: CI

on:
  push:
    branches:
      - main
      - "codex/**"
  pull_request:
    branches:
      - main
      - "codex/**"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      CAMERA_CALIBRATION_REQUIRED: ${{ vars.CAMERA_CALIBRATION_REQUIRED || 'false' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Calibration Dry Run
        run: npm run calibration:dry-run

      - name: Calibration Oracle Index Check
        run: npm run calibration:oracle:index:check

      - name: Calibration Baseline Check
        if: ${{ hashFiles('calibration/baseline/metrics.v1.json') != '' }}
        run: npm run calibration:baseline:check

      - name: Calibration Camera Gate (Required)
        if: ${{ env.CAMERA_CALIBRATION_REQUIRED == 'true' }}
        run: npm run calibration:camera:gate -- --skip-build

      - name: Calibration Camera Gate (Conditional)
        if: ${{ env.CAMERA_CALIBRATION_REQUIRED != 'true' && hashFiles('artifacts/calibration/oracle-camera-engine-v1/index.v1.json') != '' && hashFiles('calibration/baseline/metrics.camera_engine.v1.json') != '' && hashFiles('calibration/baseline/metadata.camera_engine.v1.json') != '' }}
        run: npm run calibration:camera:gate -- --skip-build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Acceptance Tests
        run: npm run test:acceptance
